<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">
            Check the<br />
            best pokemon
          </h1>
          <p class="info-subtitle">Find some of the best pokemon you can see</p>
          <button class="info-button">Book a list of pokemons</button>
        </div>
        <img
          class="hero-image"
          src="https://i.pinimg.com/originals/30/06/85/3006856652b0e8951888f3f7f0f9deb8.jpg"
          alt="eevee"
        />
      </section>
      <section class="dishes">
        <h2 class="dishes-title">Our pokemons</h2>
        <div class="dishes-grid">
          <img
            class="dishes-item dishes-item__big"
            src="https://assets.puzzlefactory.pl/puzzle/242/958/original.jpg"
            alt="pokemons"
          />
          <img
            class="dishes-item"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/282.png"
            alt="gardevoir"
          />
          <img
            class="dishes-item"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/448.png"
            alt="gardevoir"
          />
          <img
            class="dishes-item"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/197.png"
            alt="gardevoir"
          />
          <img
            class="dishes-item"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/65.png"
            alt="gardevoir"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Home pokemons</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/123.png"
              alt="pokemon-1"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/21.png"
              alt="pokemon-2"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/654.png"
              alt="pokemon-3"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/46.png"
              alt="pokemon-4"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/791.png"
              alt="pokemon-5"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
